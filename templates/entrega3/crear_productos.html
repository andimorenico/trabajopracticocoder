<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Producto</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre:</label>
                {{ form.nombre }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripci√≥n:</label>
                {{ form.descripcion }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.precio.id_for_label }}" class="form-label">Precio:</label>
                {{ form.precio }}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.stock.id_for_label }}" class="form-label">Stock:</label>
                {{ form.stock }}
            </div>
            
            <div class="mb-3 form-check">
                {{ form.activo }}
                <label for="{{ form.activo.id_for_label }}" class="form-check-label">Activo</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="/productos/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
